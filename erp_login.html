<script>

    // =============================================
    const ACCOUNTS = [

    const SESSION_KEY = 'erp_auth';

    // ì´ë¯¸ ë¡œê·¸ì¸ëœ ê²½ìš° ë°”ë¡œ ì´ë™
    if (localStorage.getItem(SESSION_KEY) === 'ok') {

    function checkLock() {
        const lockData = localStorage.getItem(LOCK_KEY);
        if (!lockData) return false;
        const lock = JSON.parse(lockData);
        const now = new Date().getTime();
        if (now < lock.until) {

            document.querySelector('.btn-login').disabled = true;
            return true;
        }
        localStorage.removeItem(LOCK_KEY);

    function getFailCount() {

    function addFail() {
        const count = getFailCount() + 1;
        localStorage.setItem('erp_fail', count);
        if (count >= 5) {
            // 30ë¶„ ì ê¸ˆ
            const until = new Date().getTime() + 30 * 60 * 1000;
            localStorage.setItem(LOCK_KEY, JSON.stringify({ until }));

            document.getElementById('error-msg').classList.remove('show');
            document.querySelector('.btn-login').disabled = true;

        return count;
    }

        const account = ACCOUNTS.find(a => a.id === id && a.pw === pw);

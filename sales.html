        function formatDate(dateString) {
            try {
                if (!dateString) {
                    console.warn('âš ï¸ formatDate: ë¹ˆ ë‚ ì§œ');
                    return '-';
                }
                
                const date = new Date(dateString);
                
                // ìœ íš¨í•œ ë‚ ì§œì¸ì§€ í™•ì¸
                if (isNaN(date.getTime())) {
                    console.warn('âš ï¸ formatDate: ì˜ëª»ëœ ë‚ ì§œ:', dateString);
                    return '-';
                }
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const formatted = `${year}-${month}-${day}`;
                
                // ë””ë²„ê¹…ìš© ë¡œê·¸ (ì²˜ìŒ ëª‡ ê°œë§Œ)
                if (Math.random() < 0.1) {
                    console.log('formatDate:', dateString, 'â†’', formatted);
                }
                
                return formatted;
            } catch (e) {
                console.error('âŒ formatDate ì—ëŸ¬:', e, dateString);
                return '-';
            }
        }

        function formatCurrency(amount) {
